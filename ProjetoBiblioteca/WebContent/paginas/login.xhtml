	xmlns:p="http://primefaces.org/ui"

<ui:composition template="/templates/templateList.xhtml">
	<ui:define name="title">
		Biblioteca - Login
	</ui:define>
	<ui:define name="center">

		<p:panel header="Login" style="width : 100%; text-align:center">
			<!-- <form method="post" action="j_security_check"> -->
			<h:form id="login" prependId="false"
				onsubmit="action='j_security_check';">
				Login: <input type="text" name="j_username" />
				<br />
				<br />
				Senha: <input type="password" name="j_password" />
				<br />
				<br />
				<input type="submit" value="Entrar" />
				<input type="reset" value="Limpar" />
				<!-- </form> -->
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>

</html>
