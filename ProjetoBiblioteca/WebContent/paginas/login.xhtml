<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/templateList.xhtml">
	<ui:define name="title">
		Biblioteca - Login
	</ui:define>
	<ui:define name="center">
		<p:growl id="messages" autoUpdate="true" showDetail="true"
			showSummary="true" />
		<center>
			<p:panel style="width : 99%; text-align:center">
				<p:spacer height="80px" />
				<center>
					<img src="../cats.jpg" height="180px" width="200px" />
				</center>
				<p:spacer height="10px" />
				<!-- <form method="post" action="j_security_check"> -->
				<h:form id="login" prependId="false"
					onsubmit="action='j_security_check';">
					<p:spacer width="1.5px" />
				Login: <input type="text" name="j_username" />
					<br />
					<br />
				Senha: <input type="password" name="j_password" />
					<br />
					<br />
					<input type="submit" value="Entrar" />
					<input type="reset" value="Limpar" />
					<!-- </form> -->
				</h:form>
				<p:spacer height="180px" />
			</p:panel>
		</center>
	</ui:define>
</ui:composition>

</html>
