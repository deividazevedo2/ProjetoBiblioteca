<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">

	<ui:define name="title">
	Biblioteca - Empréstimos
	</ui:define>

	<ui:define name="center">
		<p:growl id="messages" autoUpdate="true" showDetail="true"
			showSummary="true" />
		<p:fieldset legend="Histórico de Empréstimos da Biblioteca">
			<h:form id="camposFiltro">
				<h:outputText value="Matrícula do aluno: " />
				<p:inputText id="matriculaFiltro"
					value="#{indexEmprestimosBean.matriculaAluno}" style="width:250px" />
				<h:outputText value=" ISBN do livro: " />
				<p:inputText id="isbnFiltro"
					value="#{indexEmprestimosBean.isbnLivro}" style="width:250px" />
				<br />
				<br />
				<p:commandButton value="Filtrar" id="filtrarBotao"
					update=":idTabela" action="#{indexEmprestimosBean.filtrar}"
					icon="ui-icon-search" />
				<p:commandButton id="limparBotao" value="Limpar"
					update="camposFiltro" process="@this" icon="ui-icon-close">
					<p:resetInput target="camposFiltro" />
				</p:commandButton>
			</h:form>
			<br />
			<p:dataTable id="idTabela" var="emprestimo"
				value="#{indexEmprestimosBean.historicoDeEmprestimos}"
				emptyMessage="Nenhum registro encontrado." paginator="true" rows="6"
				style="text-align: center">

				<p:column headerText="Matrícula Aluno">
					<h:outputText value="#{emprestimo.matriculaAluno}" />
				</p:column>

				<p:column headerText="Nome Aluno">
					<h:outputText value="#{emprestimo.nomeAluno}" />
				</p:column>

				<p:column headerText="ISBN Livro">
					<h:outputText value="#{emprestimo.isbnLivro}" />
				</p:column>

				<p:column headerText="Titulo Livro">
					<h:outputText value="#{emprestimo.nomeLivro}" />
				</p:column>


				<p:column headerText="Data de empréstimo">
					<h:outputText value="#{emprestimo.dataEmprestimo}" />
				</p:column>

				<p:column headerText="Data de devolução">
					<h:outputText value="#{emprestimo.dataDevolucao}" />
				</p:column>

				<p:column headerText="Data Entregue">
					<h:outputText value="#{emprestimo.dataEntregue}" />
				</p:column>

			</p:dataTable>
			<br />

		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
