<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<ui:composition template="/templates/templateList.xhtml">
	<f:metadata>
		<o:viewParam name="livro" value="#{deletarLivroBean.livro}"
			converter="#{livroConverter}" />
	</f:metadata>
	<ui:define name="title">
		Deletar livro
	</ui:define>

	<ui:define name="center">
		<p:growl id="messages" autoUpdate="true" showDetail="true"
			showSummary="true" />
		<p:spacer height="250" />
		<center>
			<h:form>
				<p:panelGrid columns="1">
					<f:facet name="header">
				Confirmação!
			</f:facet>
					<h:outputLabel
						value="Você quer deletar #{deletarLivroBean.livro.titulo}?" />
					<h:form>
						<center>
							<p:commandButton action="#{deletarLivroBean.deletar}"
								value="Deletar" icon="ui-icon-close" />
							<p:commandButton action="#{deletarLivroBean.cancel}"
								value="Cancelar" icon="ui-icon-cancel" />
						</center>
					</h:form>
				</p:panelGrid>
			</h:form>
		</center>
	</ui:define>
</ui:composition>
</html>
