<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">

	<ui:define name="title">
	Biblioteca - Empréstimo/Devolução
	</ui:define>

	<ui:define name="center">
		<p:messages />
		<p:fieldset legend="Empréstimo/Devolução">
			<h:panelGrid id="camposEmprestimo" columns="2">

				<h:outputText value="Aluno: " for="aluno" />
				<h:panelGroup>
					<h:form>
						<h:outputText id="aluno" value="#{editarAlunoBean.aluno.nome}" />
						<p:spacer width="10px" />
						<p:commandButton icon="ui-icon-search" title="Pesquisar"
							action="#{editarAlunoBean.abrirDialogo}" process="@this"
							update="@none">
							<p:ajax event="dialogReturn"
								listener="#{editarAlunoBean.alunoSelecionado}" process="@this"
								update="aluno" />
						</p:commandButton>
					</h:form>
				</h:panelGroup>

				<h:outputText value="Livro: " for="livro" />
				<h:panelGroup>
					<h:form>
						<h:outputText id="livro" value="#{editarLivroBean.livro.titulo}" />
						<p:spacer width="10px" />
						<p:commandButton icon="ui-icon-search" title="Pesquisar"
							action="#{editarLivroBean.abrirDialogo}" process="@this"
							update="@none">
							<p:ajax event="dialogReturn"
								listener="#{editarLivroBean.livroSelecionado}" process="@this"
								update="livro" />
						</p:commandButton>
					</h:form>
				</h:panelGroup>
			</h:panelGrid>

			<br />
			<h:form>
				<p:commandButton value="Efetuar empréstimo" icon="ui-icon-cart"
					action="#{emprestimoBean.efetuarEmprestimo}" />
				<p:commandButton value="Efetuar devolução"
					icon="ui-icon-arrowreturnthick-1-w"
					action="#{emprestimoBean.efetuarDevolucao}" />
				<p:commandButton id="limparBotao" value="Limpar"
					update=":camposEmprestimo" process="@this" icon="ui-icon-scissors">
					<p:resetInput target=":camposEmprestimo" />
				</p:commandButton>
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
