						style="width:250px" />

						<p:commandButton action="#{editarAlunoBean.salvarAluno}"
							value="Salvar" icon="ui-icon-disk" />

							<p:resetInput target="camposAluno" />
						</p:commandButton>

				</h:panelGrid>
			</p:fieldset>
		</h:form>
