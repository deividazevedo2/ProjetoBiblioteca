<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">

	<f:metadata>
		<f:event listener="#{editarAlunoBean.preRenderView()}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="title">
	Biblioteca - Novo Aluno
	</ui:define>

	<ui:define name="center">
		<p:messages autoUpdate="true" />

		<h:form>
			<p:fieldset legend="Novo Aluno">
				<h:panelGrid id="camposAluno" columns="2">
					<h:outputText value="Nome: " />
					<p:inputText id="nome" value="#{editarAlunoBean.aluno.nome}"
						style="width:250px" />

					<h:outputText value="Curso: " />
					<p:inputText id="curso" value="#{editarAlunoBean.aluno.curso}"
						style="width:250px" />

					<h:outputText value="CPF: " />
					<p:inputMask id="cpf" value="#{editarAlunoBean.aluno.cpf}"
						mask="999.999.999-99" style="width:250px" />

					<h:outputText value="Matrícula: " />
					<p:inputText id="matricula"
						value="#{editarAlunoBean.aluno.matricula}" style="width:250px" />

					<h:outputText value="Telefone: " />
					<p:inputMask id="telefone"
						value="#{editarAlunoBean.aluno.telefone}" mask="(99) 9999-9999"
						style="width:250px" />

					<h:outputText value="Endereço " />
					<p:inputText id="endereco"
						value="#{editarAlunoBean.aluno.endereco}" style="width:250px" />
					<br />
					<br />

					<f:facet name="footer">
						<p:commandButton action="#{editarAlunoBean.salvarAluno}"
							value="Salvar" icon="ui-icon-disk" ajax="false" />

						<p:commandButton id="limparBotao" value="Limpar"
							update="camposAluno" process="@this" icon="ui-icon-scissors">
							<p:resetInput target="camposAluno" />
						</p:commandButton>
					</f:facet>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
