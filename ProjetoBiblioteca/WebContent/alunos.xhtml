<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">

	<ui:define name="title">
	Biblioteca - Alunos
	</ui:define>

	<ui:define name="center">
		<p:growl id="messages" autoUpdate="true" showDetail="true"
			showSummary="true" />
		<p:fieldset legend="Alunos">
			<h:form id="camposFiltro">
				<h:outputText value="Nome do aluno: " />
				<p:inputText id="nomeFiltro" value="#{indexBean.nomeAluno}"
					style="width:250px" />
				<br />
				<br />
				<p:commandButton value="Filtrar" id="filtrarBotao"
					update=":idTabela" action="#{indexBean.filtrar}" icon="ui-icon-search" />
				<p:commandButton id="limparBotao" value="Limpar"
					update="camposFiltro" process="@this" icon="ui-icon-scissors">
					<p:resetInput target="camposFiltro" />
				</p:commandButton>
			</h:form>
			<br />
			<p:dataTable id="idTabela" var="aluno" value="#{indexBean.alunos}"
				emptyMessage="Nenhum registro encontrado.">

				<p:column headerText="MatrÃ­cula">
					<h:outputText value="#{aluno.matricula}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{aluno.nome}" />
				</p:column>

				<p:column headerText="Curso">
					<h:outputText value="#{aluno.curso}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{aluno.cpf}" />
				</p:column>

				<p:column headerText="Livros">
					<h:outputText value="#{aluno.livros}" />
				</p:column>

				<p:column headerText="Editar">
					<p:link outcome="addAluno.xhtml" value="Editar Aluno">
						<f:param name="aluno" value="#{aluno.id}" />
					</p:link>
				</p:column>

				<p:column headerText="Deletar">
					<p:link outcome="index.xhtml" value="Deletar Aluno">
						<f:param name="aluno" />
					</p:link>
				</p:column>
			</p:dataTable>
			<br />
			<p:button value="Novo Aluno" outcome="addAluno.xhtml"
				icon="ui-icon-plus" />
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
